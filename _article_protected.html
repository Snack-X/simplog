<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
<title>Simplog - Article</title>
<link rel="stylesheet" href="css/skyblue.css">

<script src="./js/highlight.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>

<header class="blog-header bg-dark padding-top-30">
  <div class="container text-center">
    <h1 class="title">Simplog</h1>
    <p class="description">Simple Blog for Textcube</p>

    <nav class="nav padding-y-15">
      <a class="btn btn-dark btn-small" href="#">Home</a>
      <a class="btn btn-dark btn-small" href="#">Post</a>
      <a class="btn btn-dark btn-small" href="#">About</a>
      <a class="btn btn-dark btn-small" href="#">Guest</a>
    </nav>
  </div>
</header>

<div class="container padding-y-30">

<article class="article article-protected">
  <header class="article-header">
    <h2 class="title"><a href="#">Protected Article</a></h2>
    <span class="date"><time>2015-01-01 10:10</time></span>
    <span class="category">&ndash; 보호글</span>
  </header>
  <hr>

  <section class="article-content">
    <form action="#">
      <div class="row">
        <div class="col xs-4 sm-3 md-2">
          <label>비밀번호</label>
        </div>
        <div class="col xs-8 sm-9 md-10">
          <input class="form-control" type="password" required="required" placeholder="비밀번호">
        </div>
      </div>

      <button class="btn" type="button" value="Submit">Submit</button>
      </form>
  </section>
</article>
</div>

<footer class="blog-footer bg-light padding-top-20">
  <div class="container text-center">
    <p class="sosumi">Copyright 2015 &copy; <strong>Snack</strong>. All rights reserved.</p>

  </div>
</header>

</html>
